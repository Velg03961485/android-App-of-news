<div>
  <ion-view>
      <ion-nav-title><button ng-click="goBack()" class="button button-icon icon ion-ios-arrow-left" style="float: left;padding-top: 1.3%"></button><span style="padding-left: -20px"></span>讨论区</ion-nav-title>
    <ion-content overflow-scroll="true">
      <!--下拉刷新-->
      <ion-refresher
        pulling-text="下拉刷新..."
        on-refresh="doRefresh()">
      </ion-refresher>
      <div class="list">
        <a class="item item-thumbnail-left">
          <img src="{{mine.board.thumb}}">
          <h2 style="font-size: 19px;color:black;">{{mine.board.title}}</h2>
          <span style="color: #4c4c4c;font-size: 13px"><i class="icon ion-ios-bookmarks-outline"> </i> 话题数: {{mine.board.topicCount}}</span>
        </a>
      </div>
      <div class="list card" ng-repeat="item in mine.topics" ng-click="fansDetailFn($index)">
        <div class="item item-avatar" >
          <img ng-src="{{item.userAvatar}}">
          <h3>{{item.userNick}}</h3>
          <p>{{item.lastReplyTime}}</p>
        </div>
        <h4>{{item.title}}</h4>
        <p>{{item.content}}</p>
        <div ng-repeat="item in item.photoes">
          <img style="width:33%;float: left" ng-src="{{item.thumb}}">
        </div>
      </div>
      <!--上拉加载-->
      <ion-infinite-scroll
        icon="ion-loading-c"
        ng-if="!moredata"
        on-infinite="loadMore()"
        immediate-check="false"
        distance="10%">
      </ion-infinite-scroll>
    </ion-content>
  </ion-view>
</div>
