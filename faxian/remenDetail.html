<ion-view>
  <ion-nav-title>
    <button ng-click="goBack()" class="button button-icon icon ion-ios-arrow-left" style="float: left;padding-top: 1.3%"></button><span style="padding-left: -20px">粉丝</span>
  </ion-nav-title>
  <ion-content class="has-header" overflow-scroll="true">
    <!--下拉刷新-->
    <ion-refresher
      pulling-text="下拉刷新..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <div class="list card">
      <div class="item item-avatar">
        <img src="{{mine.topic.userAvatar}}">
        <h3>{{mine.topic.userNick}}</h3>
        <p>{{mine.topic.lastReplyTime}}</p>
      </div>
      <h4>{{mine.topic.title}}</h4>
      <p>{{mine.topic.content}}</p>
      <div ng-repeat="item in mine.topic.photoes">
        <img width="100%" ng-src="{{item.thumb}}">
      </div>
    </div>
    <div style="height: 10px;background:#ccc;width: 100%"></div>
    <div style="margin-top: 5px">
      <p>全部评论</p>
      <div class="list">
        <a class="item item-avatar" ng-repeat="item in mine.posts" style="position: relative">
          <img ng-src="{{item.userAvatar}}">
          <h2>{{item.userNick}}</h2>
          <span style="font-size: 12px">{{item.floor}}楼</span>
          <span style="font-size: 12px">{{item.postTime}}</span>
          <p>{{item.content}}</p>
          <span style="position: absolute;top:20%; left:85%; color:#4c4c4c">{{item.likeCount}} <i class="iconfont icon-heart"></i></span>
        </a>
      </div>
    </div>
    <!--上拉加载-->
    <ion-infinite-scroll
      icon="ion-loading-c"
      ng-if="!moredata"
      on-infinite="loadMore()"
      immediate-check="false"
      distance="10%">
    </ion-infinite-scroll>
  </ion-content>


</ion-view>
