<div class="has-header">
  <ion-view>

    <ion-content icon="icon-my">
      <style>
        .beijing{

          height: 200px;
        }
        .touxiang{
          width: 70px;
          height: 70px;
          border-radius: 50%;

          z-index: 999;

          top:30%;

        }
        .name{
          position: absolute;
          z-index: 999;
          left: 42%;
          top:65%;
        }
      </style>
      <!--<div >-->

        <img class="beijing" src="http://img06.tooopen.com/images/20160924/tooopen_sy_179904684231.jpg" alt="">
