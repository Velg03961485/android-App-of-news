<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <script src="/www/js/mui.min.js"></script>
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="manifest" href="manifest.json">
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <link rel="stylesheet" href="lib/ionic/css/style.css">

  <script src="lib/ngCordova/ng-cordova.js"></script>
  <script src="cordova.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="../node_modules/background-blur/dist/background-blur.min.js"></script>
  <link rel="stylesheet" href="css/iconfont.svg">
  <link rel="stylesheet" href="css/iconfont.ttf">
  <link rel="stylesheet" href="css/iconfont.css">


</head>
<body ng-app="starter">
<ion-side-menus >
  <ion-nav-bar class="bar-assertive">
    <ion-nav-title>
      <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
    </ion-nav-title>
  </ion-nav-bar>



  <!-- 中间内容 -->
  <ion-side-menu-content >
    <ion-nav-bar class="bar-stable bar-assertive">
      <ion-nav-buttons>
        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>

    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>

  <!-- 左侧菜单 -->
  <ion-side-menu side="left" ng-controller="wodeC">
    <ion-content icon="icon-my">
      <style>
        .beijing{
          width:100%;
          height: 200px;
          position: relative;
          background-image: url("http://img06.tooopen.com/images/20160924/tooopen_sy_179904684231.jpg");
        }
        .touxiang{
          width: 70px;
          border-radius: 50%;
        }
        .tou{
          width: 70px;
          height: 70px;
          position: absolute;
          text-align: center;
          left: 40%;
          top:30%;
          z-index: 999;
        }
      </style>

      <div  on-swipe-right="swipeRightFn()" on-swipe-left="swipeLeftFn()">
        <div class="beijing" >

          <div class="tou">
            <img class="touxiang"  ng-click="QQloginFn()" src={{touxiang}} alt="">
            <i class="name"  ng-click="QQloginFn()">{{name}}</i>
          </div>
        </div>
        <div class="list">

          <a class="item item-icon-left" ng-click="QQloginFn()" >
            <i class="iconfont icon-qq"></i>
            QQ登录
          </a>

          <a class="item item-icon-left " ng-click="QQlogoutFn()" >
            <i class="iconfont icon-icon"></i>
            QQ退出

          </a>
          <a class="item item-icon-left" >
            <i class="iconfont icon-guanyu"></i>
            关于我们
          </a>
          <a class="item item-icon-left" >
            <i class="iconfont icon-icon103"></i>
            版本更新
          </a>

        </div>
      </div>

      </div>

    </ion-content>
  </ion-side-menu>


</ion-side-menus>
</ion-nav-view>

</body>
</html>
